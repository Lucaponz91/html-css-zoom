<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOOMANDO</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/b5ad10cd27.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="body-sub-container">
        <main>
            <div class="container-card">
                <div class="row-card">
                    <div class="col-card">
                        <div class="card">
                            <img src="https://picsum.photos/244/143" alt="utente">
                            <div class="username"><i class="fa-solid fa-microphone-slash"></i>Pinco Pallo</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sticker-view"><i class="fa-solid fa-table-cells"></i> Speaker View</div>
            <div class="enlarge"><i class="fa-solid fa-maximize"></i></div>

        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-section">
                <button>
                    <div class="function">
                        <i class="fa-solid fa-microphone"></i>
                        <span>Mute</span>
                    </div>
                    <i class="fa-solid fa-angle-up"></i>
                </button>
                <button>
                    <div class="function">
                        <i class="fa-solid fa-video"></i>
                        <span>Stop Video</span>
                    </div>
                    <i class="fa-solid fa-angle-up"></i>
                </button>

            </div>




            <div class="footer-section">
                <button>
                    <div class="function">
                        <i class="fa-solid fa-user-plus"></i>
                        <span>Invite</span>
                    </div>
                </button>
                <button>
                    <div class="function">
                        <i class="fa-solid fa-user-group"></i>
                        <span>Manage Participants</span>
                    </div>
                </button>
                <button>
                    <div class="function">
                        <i class="fa-solid fa-chart-column"></i>
                        <span>Polling</span>
                    </div>
                </button>
                <button>
                    <div class="function">
                        <i id="greenicon" class="fa-solid fa-share-from-square"></i>
                        <span>Share Screen</span>
                    </div>
                    <i class="fa-solid fa-angle-up"></i>
                </button>
                <button>
                    <div class="function">
                        <i class="fa-solid fa-comment"></i>
                        <span>Chat</span>
                    </div>
                </button>
                <button>
                    <div class="function">
                        <i class="fa-solid fa-record-vinyl"></i>
                        <span>Chat</span>
                    </div>
                </button>

            </div>




            <div class="footer-right">

            </div>

        </footer>

    </div>




</body>

</html>
